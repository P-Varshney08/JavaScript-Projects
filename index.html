<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="1.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="para">
            <h1>Counter</h1>
        </div>
        <div class="num">
            <span id="number" value="0">0</span>
        </div>
        <div class="btns">
            <input type="button" class="btn decr" onclick="decr()" value="DECREASE"> </input>
            <input type="button" class="btn reset" onclick="reset()" value="RESET"></input>
            <input type="button" class="btn incr" onclick="incr()" value="INCREASE"></input>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
